# -----------------------------------------------------------------------------
# Ensure terminal starts with its own colour scheme (helps Vim themes to not break)
# -----------------------------------------------------------------------------
# Set the default terminal mode to 256color modeâ€‹
#set-option -g default-terminal "xterm-256color"
#set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"
#set -ga terminal-overrides ",xterm-256color:Tc"
# See https://github.com/toranb/dotfiles/blob/master/tmux/tmux.conf

# Ensure the key-codes are xterm alike
set -g xterm-keys on

# Mouse mode
set -g mouse off

# use Control-a
#unbind C-b
#set -g prefix C-a

# splitting panes with | and -
bind | split-window -h
bind - split-window -v

# resize panes with vim direction keys
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -L 10
bind H resize-pane -R 10

# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# colors
set -g status-bg black
set -g status-fg white

# alignment
set-option -g status-justify centre

# spot at left
set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]'
set-option -g status-left-length 20

# window list
setw -g automatic-rename on
set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
set-window-option -g window-status-current-format '#[fg=cyan,bold]#I#[fg=blue]:#[fg=cyan]#W#[fg=dim]'

# spot at right
set -g status-right '#[fg=green][#[fg=cyan]%Y-%m-%d#[fg=green]]'

# bind a reload key
bind R source-file ~/.tmux.conf \; display-message "Config reloaded.."

